<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="container">
      <img src="./img/Logo (4).png" alt="">
      <nav>
        <ul>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Brands</a></li>
          <li><a href="#">Contact us</a></li>
          <button class="btn">Sing up</button>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="bobo">
          <div class="ota">
            <h1>Exquisite Watches</h1>
            <h2>Choose Luxury, <span>Choose Us</span> </h2>
            <p>Discover the Perfect Watch for Every Occasion <br> and Elevate Your Style with Timeless Elegance <br> and
              Precision Craftsmanship - watch</p>
            <h3>$430.00</h3>
            <img src="./img/Frame 6.png" alt="">
          </div>
          <div class="box">
            <swiper-container class="mySwiper" navigation="true" pagination="true" keyboard="true" mousewheel="true"
              css-mode="true">
              <swiper-slide><img src="./img/Watches (3).png" alt="soat 1" /></swiper-slide>
              <swiper-slide><img src="./img/Watches.png" alt="soat 1" /></swiper-slide>
              <swiper-slide><img src="./img/Watches (1).png" alt="soat 1" /></swiper-slide>
              <swiper-slide><img src="./img/Watches (2).png" alt="soat 1" /></swiper-slide>
            </swiper-container>
          </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
